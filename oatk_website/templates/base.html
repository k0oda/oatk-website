{% load static %}

<!DOCTYPE html>

<html lang="en" dir="ltr" prefix="
    content: http://purl.org/rss/1.0/modules/content/
    dc: http://purl.org/dc/terms/
    foaf: http://xmlns.com/foaf/0.1/
    og: http://ogp.me/ns#
    rdfs: http://www.w3.org/2000/01/rdf-schema#
    schema: http://schema.org/
    sioc: http://rdfs.org/sioc/ns#
    sioct: http://rdfs.org/sioc/types#
    skos: http://www.w3.org/2004/02/skos/core#
    xsd: http://www.w3.org/2001/XMLSchema#">

  <head>
    <meta charset="utf-8" />
    <title>{%block title%}БПОУ "Омский АТК"{% endblock %}</title>
    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="website" />

    <meta name="MobileOptimized" content="width" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/v4-shims.css" media="print" onload="this.media='all'">
    <!-- Main Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700|Roboto:300,300i,400,400i,500,500i,700,700i,900&amp;amp;subset=cyrillic,greek" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="{% static 'css/sidebars.css' %}">
    <link rel="stylesheet" href="{% static 'css/features.css' %}">
  </head>

  <body>
    {% include 'partials/icons.html' %}
    {% include 'partials/sidebar.html' %}
    <div class="container my-5">
      {% block content %}{% endblock content %}
    </div>
    {% include 'partials/footer.html' %}
  </body>

  <!-- Main JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <script>
    function sticky_relocate() {
        var window_top = $(window).scrollTop();
        var footer_top = $("#footer").offset().top;
        var div_top = $('#sidebar-anchor').offset().top;
        var div_height = $("#sidebar").height();
  
        var padding = 150;  // tweak here or get from margins etc
  
        if (window_top + div_height > footer_top - 50)
            $('#sidebar').css({top: (window_top + div_height - footer_top + padding) * -1})
        else if (window_top > div_top) {
            $('#sidebar').addClass('stick');
            // $('#sidebar').css({top: -52})
            $('#sidebar').css({top: -100})
        } else {
            $('#sidebar').removeClass('stick');
            $('#sidebar').css({top: 0})
        }
    }
  
    $(function () {
      $(window).scroll(sticky_relocate);
      sticky_relocate();
    });
  </script>

  {% block page-scripts %}
  {% endblock page-scripts %}
</html>
